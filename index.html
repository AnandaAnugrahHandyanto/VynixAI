<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vynix AI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div style="text-align:center; margin-top: 10px;">
  <button id="exportBtn">💾 Export JSON</button>
  <input type="file" id="importInput" accept=".json" style="display:none;" />
  <button id="importBtn">📂 Import JSON</button>
</div>
    <h1>Vynix AI</h1>
  <div class="header-controls">
    <select id="themeSelector">
      <option value="light">🌞 Default</option>
      <option value="dark">🌚 Gelap</option>
      <option value="cyberpunk">🟣 Cyberpunk</option>
      <option value="minimal">🧼 Minimalis</option>
    </select>
  </div>
    <div>
      <details id="settingsPanel">
  <summary>⚙️ Pengaturan</summary>
  <label>
    Max Token:
    <input type="number" id="maxTokens" value="100" min="10" max="2048" />
  </label>
</details>
    </div>
  </header>

  <div id="session-controls">
  <input type="text" id="sessionName" placeholder="Nama Sesi" />
  <button id="newSessionBtn">➕ Sesi Baru</button>
  <select id="sessionSelector"></select>
  <button id="deleteSessionBtn">🗑️ Hapus Sesi</button>

</div>

  <main>
    <p class="output"><a href="https://t.me/DeanPerformer">Ngetest</a></p>
    <button id="saveChatBtn">💾 Simpan Chat</button>
    <div id="chat-history"></div>
  </main>

  <!-- Avatar tetap -->
  <div id="fixed-avatar"></div>
<select id="promptTemplate">
  <option value="">-- Pilih Gaya Prompt --</option>
  <option value="Tolong jelaskan seperti saya anak SD: ">🧒 Penjelasan Anak SD</option>
  <option value="Buatkan puisi tentang: ">📝 Puisi</option>
  <option value="Tuliskan sebagai developer note: ">💻 Catatan Developer</option>
</select>

  <!-- Form tetap di bawah -->
  <form id="imageForm">
    <div class="prompt-box">
      <label>
        <input id="promptInput" name="prompt" placeholder="Masukkan perintah" type="text" required />
      </label>
      <input type="file" id="imageInput" accept="image/*" />
      <button type="submit">Jalanin</button>
      <button type="button" id="micBtn">🎤</button>
    </div>
  </form>

  <script type="module" src="main.js"></script>
  
<!-- highlight.js -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

</body>
</html>
